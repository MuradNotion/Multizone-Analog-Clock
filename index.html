<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi-Zone Clocks</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: sans-serif;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .clock-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 30px;
      width: 100%;
      padding: 40px;
      box-sizing: border-box;
    }

    .clock-box {
      text-align: center;
    }

    canvas {
      width: 180px;
      height: 180px;
    }

    select {
      margin-top: 12px;
      padding: 4px 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="clock-container" id="clockContainer"></div>

  <script>
    const timezones = [
      'UTC',
      'Asia/Dhaka',
      'America/New_York',
      'Europe/London',
      'Asia/Tokyo',
      'Australia/Sydney'
    ];

    const numberOfClocks = 5;
    const clocks = [];

    function createClockElement(index) {
      const clockBox = document.createElement('div');
      clockBox.className = 'clock-box';

      const canvas = document.createElement('canvas');
      canvas.width = 200;
      canvas.height = 200;

      const select = document.createElement('select');
      timezones.forEach(tz => {
        const option = document.createElement('option');
        option.value = tz;
        option.textContent = tz.replace('Asia/', '').replace('America/', '').replace('Europe/', '');
        select.appendChild(option);
      });

      select.value = 'UTC';
      clockBox.appendChild(canvas);
      clockBox.appendChild(select);

      document.getElementById('clockContainer').appendChild(clockBox);

      clocks.push({ canvas, ctx: canvas.getContext('2d'), select });
    }

    function drawClock(ctx, time) {
      const radius = 90;
      const center = { x: 100, y: 100 };
      ctx.clearRect(0, 0, 200, 200);

      // Clock border
      ctx.beginPath();
      ctx.arc(center.x, center.y, radius, 0, 2 * Math.PI);
      ctx.strokeStyle = '#000';
      ctx.lineWidth = 2;
      ctx.stroke();

      // Minute ticks
      for (let i = 0; i < 60; i++) {
        const angle = i * Math.PI / 30;
        const len = i % 5 === 0 ? 10 : 4;
        const x1 = center.x + Math.cos(angle) * (radius - len);
        const y1 = center.y + Math.sin(angle) * (radius - len);
        const x2 = center.x + Math.cos(angle) * radius;
        const y2 = center.y + Math.sin(angle) * radius;

        ctx.beginPath();
        ctx.moveTo(x1, y1);
        ctx.lineTo(x2, y2);
        ctx.strokeStyle = '#000';
        ctx.lineWidth = i % 5 === 0 ? 2 : 1;
        ctx.stroke();
      }

      const hour = time.getHours() % 12;
      const minute = time.getMinutes();
      const second = time.getSeconds();

      // Hour hand
      const hourAngle = ((hour + minute / 60) * Math.PI / 6);
      ctx.beginPath();
      ctx.moveTo(center.x, center.y);
      ctx.lineTo(center.x + Math.cos(hourAngle - Math.PI / 2) * 40,
                 center.y + Math.sin(hourAngle - Math.PI / 2) * 40);
      ctx.strokeStyle = '#000';
      ctx.lineWidth = 4;
      ctx.stroke();

      // Minute hand
      const minuteAngle = ((minute + second / 60) * Math.PI / 30);
      ctx.beginPath();
      ctx.moveTo(center.x, center.y);
      ctx.lineTo(center.x + Math.cos(minuteAngle - Math.PI / 2) * 60,
                 center.y + Math.sin(minuteAngle - Math.PI / 2) * 60);
      ctx.strokeStyle = '#000';
      ctx.lineWidth = 2;
      ctx.stroke();
    }

    function updateClocks() {
      clocks.forEach(({ ctx, select }) => {
        const now = new Date();
        const time = new Intl.DateTimeFormat('en-US', {
          timeZone: select.value,
          hour: 'numeric',
          minute: 'numeric',
          second: 'numeric',
          hour12: false
        }).formatToParts(now);

        const h = +time.find(t => t.type === 'hour').value;
        const m = +time.find(t => t.type === 'minute').value;
        const s = +time.find(t => t.type === 'second').value;
        const timeObj = new Date();
        timeObj.setHours(h, m, s);

        drawClock(ctx, timeObj);
      });
    }

    for (let i = 0; i < numberOfClocks; i++) {
      createClockElement(i);
    }

    setInterval(updateClocks, 1000);
    updateClocks();
  </script>
</body>
</html>
