<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Multi-Zone Clocks</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: sans-serif;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .clock-container {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: center;
      align-items: center;
      padding: 20px;
      width: 100%;
      box-sizing: border-box;
    }

    .clock-box {
      text-align: center;
    }

    canvas {
      width: 180px;
      height: 180px;
    }

    select {
      margin-top: 10px;
      font-size: 14px;
      padding: 4px 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="clock-container" id="clockContainer"></div>

  <script>
    const zones = [
      { label: 'Dhaka', tz: 'Asia/Dhaka' },
      { label: 'New York', tz: 'America/New_York' },
      { label: 'London', tz: 'Europe/London' },
      { label: 'Tokyo', tz: 'Asia/Tokyo' },
      { label: 'Sydney', tz: 'Australia/Sydney' },
      { label: 'Dubai', tz: 'Asia/Dubai' },
      { label: 'Paris', tz: 'Europe/Paris' },
      { label: 'Moscow', tz: 'Europe/Moscow' },
      { label: 'Beijing', tz: 'Asia/Shanghai' },
      { label: 'Toronto', tz: 'America/Toronto' }
    ];

    const numberOfClocks = 5;
    const clocks = [];

    function createClockElement(index) {
      const clockBox = document.createElement('div');
      clockBox.className = 'clock-box';

      const canvas = document.createElement('canvas');
      canvas.width = 200;
      canvas.height = 200;

      const select = document.createElement('select');
      zones.forEach(({ label, tz }) => {
        const option = document.createElement('option');
        option.value = tz;
        option.textContent = label;
        select.appendChild(option);
      });

      // Default zone (rotating different cities)
      select.value = zones[index % zones.length].tz;

      clockBox.appendChild(canvas);
      clockBox.appendChild(select);
      document.getElementById('clockContainer').appendChild(clockBox);

      clocks.push({ canvas, ctx: canvas.getContext('2d'), select });
    }

    function drawClock(ctx, time) {
      const radius = 90;
      const center = { x: 100, y: 100 };
      ctx.clearRect(0, 0, 200, 200);

      ctx.beginPath();
      ctx.arc(center.x, center.y, radius, 0, 2 * Math.PI);
      ctx.strokeStyle = '#000';
      ctx.lineWidth = 2;
      ctx.stroke();

      for (let i = 0; i < 60; i++) {
        const angle = i * Math.PI / 30;
        const len = i % 5 === 0 ? 10 : 4;
        const x1 = center.x + Math.cos(angle) * (radius - len);
        const y1 = center.y + Math.sin(angle) * (radius - len);
        const x2 = center.x + Math.cos(angle) * radius;
        const y2 = center.y + Math.sin(angle) * radius;

        ctx.beginPath();
        ctx.moveTo(x1, y1);
        ctx.lineTo(x2, y2);
        ctx.lineWidth = i % 5 === 0 ? 2 : 1;
        ctx.stroke();
      }

      const hour = time.getHours() % 12;
      const minute = time.getMinutes();
      const second = time.getSeconds();

      const hourAngle = ((hour + minute / 60) * Math.PI / 6);
      ctx.beginPath();
      ctx.moveTo(center.x, center.y);
      ctx.lineTo(center.x + Math.cos(hourAngle - Math.PI / 2) * 40,
                 center.y + Math.sin(hourAngle - Math.PI / 2) * 40);
      ctx.strokeStyle = '#000';
      ctx.lineWidth = 4;
      ctx.stroke();

      const minuteAngle = ((minute + second / 60) * Math.PI / 30);
      ctx.beginPath();
      ctx.moveTo(center.x, center.y);
      ctx.lineTo(center.x + Math.cos(minuteAngle - Math.PI / 2) * 60,
                 center.y + Math.sin(minuteAngle - Math.PI / 2) * 60);
      ctx.strokeStyle = '#000';
      ctx.lineWidth = 2;
      ctx.stroke();
    }

    function updateClocks() {
      clocks.forEach(({ ctx, select }) => {
        const now = new Date();
        const parts = new Intl.DateTimeFormat('en-US', {
          timeZone: select.value,
          hour: 'numeric',
          minute: 'numeric',
          second: 'numeric',
          hour12: false
        }).formatToParts(now);

        const h = +parts.find(p => p.type === 'hour').value;
        const m = +parts.find(p => p.type === 'minute').value;
        const s = +parts.find(p => p.type === 'second').value;

        const timeObj = new Date();
        timeObj.setHours(h, m, s);

        drawClock(ctx, timeObj);
      });
    }

    for (let i = 0; i < numberOfClocks; i++) {
      createClockElement(i);
    }

    setInterval(updateClocks, 1000);
    updateClocks();
  </script>
</body>
</html>
