<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Multi-Zone Clocks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tom Select CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tom-select/dist/css/tom-select.min.css" rel="stylesheet" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: transparent !important;
      font-family: sans-serif;
      height: 100%;
      width: 100%;
      color: #000;
      transition: color 0.3s ease;
    }

    body.dark {
      color: #fff;
    }

    .clock-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 30px;
      padding: 20px;
      box-sizing: border-box;
      width: 100%;
      height: 100%;
      place-items: center;
    }

    .clock-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      width: 100%;
      max-width: 220px;
    }

    .clock-canvas {
      width: 100%;
      aspect-ratio: 1 / 1;
    }

    select {
      margin-top: 10px;
      font-size: 14px;
      background: transparent;
      border: none;
      outline: none;
      color: inherit;
      text-align: center;
      width: 100%;
    }

    /* Tom Select styling */
    .ts-wrapper.single .ts-control {
      background: transparent;
      border: none;
      color: inherit;
      border-bottom: 1px solid currentColor;
      padding: 2px;
    }

    .ts-dropdown {
      background: rgba(255, 255, 255, 0.95);
      color: #000;
    }

    body.dark .ts-dropdown {
      background: rgba(0, 0, 0, 0.95);
      color: #fff;
    }
  </style>
</head>
<body class="light">
  <div class="clock-container" id="clockContainer"></div>

  <!-- Tom Select JS -->
  <script src="https://cdn.jsdelivr.net/npm/tom-select/dist/js/tom-select.complete.min.js"></script>
  <script>
    const zones = [
      { label: 'Dhaka (GMT+6)', tz: 'Asia/Dhaka' },
      { label: 'New York (GMT-4)', tz: 'America/New_York' },
      { label: 'London (GMT+1)', tz: 'Europe/London' },
      { label: 'Tokyo (GMT+9)', tz: 'Asia/Tokyo' },
      { label: 'Sydney (GMT+10)', tz: 'Australia/Sydney' },
      { label: 'Dubai (GMT+4)', tz: 'Asia/Dubai' },
      { label: 'Paris (GMT+2)', tz: 'Europe/Paris' },
      { label: 'Moscow (GMT+3)', tz: 'Europe/Moscow' },
      { label: 'Beijing (GMT+8)', tz: 'Asia/Shanghai' },
      { label: 'Toronto (GMT-4)', tz: 'America/Toronto' }
    ];

    const numberOfClocks = 5;
    const clocks = [];

    function createClockElement(index) {
      const clockBox = document.createElement('div');
      clockBox.className = 'clock-box';

      const canvas = document.createElement('canvas');
      canvas.width = 400;
      canvas.height = 400;
      canvas.className = 'clock-canvas';

      const select = document.createElement('select');
      zones.forEach(({ label, tz }) => {
        const option = document.createElement('option');
        option.value = tz;
        option.textContent = label;
        select.appendChild(option);
      });

      select.value = zones[index % zones.length].tz;
      select.className = 'timezone-select';

      clockBox.appendChild(canvas);
      clockBox.appendChild(select);
      document.getElementById('clockContainer').appendChild(clockBox);

      new TomSelect(select, {
        create: false,
        maxOptions: 1000,
        placeholder: "Select Time Zone",
        highlight: true
      });

      clockBox.addEventListener('click', toggleTheme);

      clocks.push({ canvas, ctx: canvas.getContext('2d'), select });
    }

    function drawClock(ctx, time, isDark) {
      const center = { x: 200, y: 200 };
      const radius = 180;
      ctx.clearRect(0, 0, 400, 400);
      const color = isDark ? '#fff' : '#000';

      for (let i = 0; i < 60; i++) {
        const angle = i * Math.PI / 30;
        const len = i % 5 === 0 ? 14 : 5;
        const x1 = center.x + Math.cos(angle) * (radius - len);
        const y1 = center.y + Math.sin(angle) * (radius - len);
        const x2 = center.x + Math.cos(angle) * radius;
        const y2 = center.y + Math.sin(angle) * radius;

        ctx.beginPath();
        ctx.moveTo(x1, y1);
        ctx.lineTo(x2, y2);
        ctx.lineWidth = i % 5 === 0 ? 2 : 1;
        ctx.strokeStyle = color;
        ctx.stroke();
      }

      const hour = time.getHours() % 12;
      const minute = time.getMinutes();
      const second = time.getSeconds();

      const hourAngle = ((hour + minute / 60) * Math.PI / 6);
      const minuteAngle = ((minute + second / 60) * Math.PI / 30);

      ctx.strokeStyle = color;

      ctx.beginPath();
      ctx.moveTo(center.x, center.y);
      ctx.lineTo(center.x + Math.cos(hourAngle - Math.PI / 2) * 90,
                 center.y + Math.sin(hourAngle - Math.PI / 2) * 90);
      ctx.lineWidth = 5;
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(center.x, center.y);
      ctx.lineTo(center.x + Math.cos(minuteAngle - Math.PI / 2) * 140,
                 center.y + Math.sin(minuteAngle - Math.PI / 2) * 140);
      ctx.lineWidth = 3;
      ctx.stroke();
    }

    function updateClocks() {
      const isDark = document.body.classList.contains('dark');
      clocks.forEach(({ ctx, select }) => {
        const tz = select.tomselect.getValue();
        const now = new Date();
        const parts = new Intl.DateTimeFormat('en-US', {
          timeZone: tz,
          hour: 'numeric',
          minute: 'numeric',
          second: 'numeric',
          hour12: false
        }).formatToParts(now);

        const h = +parts.find(p => p.type === 'hour').value;
        const m = +parts.find(p => p.type === 'minute').value;
        const s = +parts.find(p => p.type === 'second').value;

        const timeObj = new Date();
        timeObj.setHours(h, m, s);

        drawClock(ctx, timeObj, isDark);
      });
    }

    function toggleTheme() {
      document.body.classList.toggle('dark');
      document.body.classList.toggle('light');
      updateClocks();
    }

    for (let i = 0; i < numberOfClocks; i++) {
      createClockElement(i);
    }

    setInterval(updateClocks, 1000);
    updateClocks();
  </script>
</body>
</html>
